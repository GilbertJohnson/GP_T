<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- Viewport for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes" />
  <title>Gravity Path ¬∑ mobile</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    /* MOBILE-FIRST ‚Äì UI refined for small screens, touch, readability */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 12px 8px;
    }

    #root {
      width: 100%;
      max-width: 820px; /* comfortable max for larger devices */
    }

    .app-card {
      background: white;
      border-radius: 28px;
      padding: 20px 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: all 0.2s;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.7rem;
      font-weight: 600;
      color: #0b3b5c;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      word-break: break-word;
    }

    /* start screen input */
    .start-panel {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 16px;
      padding: 8px 4px;
    }

    .start-panel input {
      padding: 16px 18px;
      font-size: 1.2rem;
      border: 2px solid #cbd5e0;
      border-radius: 60px;
      background: #f9fcff;
      transition: 0.2s;
      text-align: center;
      font-weight: 500;
    }

    .start-panel input:focus {
      border-color: #0f6c97;
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(15,108,151,0.2);
    }

    .btn {
      background: #15607a;
      color: white;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 14px 22px;
      border-radius: 50px;
      box-shadow: 0 6px 0 #0a3a4b;
      transition: 0.1s ease;
      cursor: pointer;
      letter-spacing: 0.5px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn:active {
      transform: translateY(5px);
      box-shadow: 0 2px 0 #0a3a4b;
    }

    .btn.secondary {
      background: #334e68;
      box-shadow: 0 6px 0 #1f2f40;
    }

    .btn.warning {
      background: #b4534b;
      box-shadow: 0 6px 0 #7a3732;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 18px 0 8px;
    }

    .btn-group .btn {
      flex: 1 1 150px;
      font-size: 1rem;
      padding: 14px 12px;
    }

    /* rules / hint card */
    .rules {
      background: #e6f0fa;
      padding: 18px;
      border-radius: 24px;
      margin: 8px 0 16px;
      font-size: 1rem;
      line-height: 1.6;
      text-align: left;
      color: #0f4057;
      border-left: 6px solid #2a7f9c;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.02);
    }

    .rules b {
      color: #084152;
    }

    /* grid container ‚Äî fluid columns */
    .grid {
      display: grid;
      margin: 16px auto;
      gap: 3px;
      justify-content: center;
      padding: 4px;
      background: #d9e2e9;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* CELL ‚Äì bigger touch area, still shows 50px on mobile */
    .cell {
      width: min(14vw, 56px);
      height: min(14vw, 56px);
      min-width: 42px;
      min-height: 42px;
      max-width: 62px;
      max-height: 62px;
      font-size: clamp(0.75rem, 4vw, 1rem);
      font-weight: 600;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: white;
      user-select: none;
      transition: 0.1s background, 0.1s transform;
      border: 1px solid rgba(120,140,150,0.3);
      box-shadow: 0 2px 0 rgba(0,0,0,0.02);
      color: #0b2d3b;
    }

    .cell:active {
      transform: scale(0.94);
      background: #e1ecf4;
    }

    .start {
      background: #1f8a5c;
      color: white;
      border-color: #0f5a3a;
      font-weight: bold;
    }

    .end {
      background: #c93a3a;
      color: white;
      border-color: #942626;
      font-weight: bold;
    }

    .path {
      background: #7bb3d9;
      color: white;
      border-color: #2c6c8c;
    }

    .optimal {
      background: #ffd966;
      color: #1e3b4a;
      border-color: #c9a53b;
      font-weight: bold;
    }

    /* result area */
    .result {
      margin-top: 16px;
      font-weight: 700;
      font-size: 1.5rem;
      background: #0b3b4e;
      color: white;
      padding: 14px 20px;
      border-radius: 80px;
      text-align: center;
      word-break: break-word;
      box-shadow: 0 5px 0 #04222c;
      letter-spacing: 0.5px;
    }

    .cost-badge {
      background: #facc15;
      color: #1e293b;
      padding: 6px 18px;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 6px;
    }

    .hint-stops {
      background: #fde4cd;
      color: #8a431c;
      border-radius: 60px;
      padding: 12px 16px;
      font-size: 1.2rem;
      display: inline-block;
      margin-top: 6px;
      font-weight: 600;
    }

    footer {
      margin-top: 20px;
      color: #4d687a;
      font-size: 0.85rem;
    }

    /* make everything touch friendly */
    button, .cell, input {
      -webkit-tap-highlight-color: transparent;
    }

    /* Adjust for very small screens ( < 400 ) */
    @media (max-width: 420px) {
      .cell {
        width: min(13vw, 48px);
        height: min(13vw, 48px);
        min-width: 38px;
        min-height: 38px;
      }
      .btn-group .btn {
        font-size: 0.9rem;
        padding: 12px 8px;
      }
      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
  /* ---------------- CONFIG ---------------- */
  const GRID_SIZE = 16;
  const SOURCE = [GRID_SIZE - 1, 0];
  const DEST = [0, GRID_SIZE - 1];

  /* -------- SEED UTIL -------- */
  function stringToSeed(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    return Math.abs(hash);
  }

  function seededRandom(seed) {
    let x = Math.sin(seed) * 10000;
    return x - Math.floor(x);
  }

  /* -------- GRID GENERATOR -------- */
  function generateGrid(code) {
    const seed = stringToSeed(code);
    const grid = [];

    for (let r = 0; r < GRID_SIZE; r++) {
      let row = [];
      for (let c = 0; c < GRID_SIZE; c++) {
        let base = 100
          + 10 * Math.sin((r + seed) / 2)
          + 10 * Math.cos((c + seed) / 3)
          + 5 * seededRandom(seed + r * 13 + c * 17);

        let elevation = base;

        if ((r === 3 && c > 2 && c < 8) ||
            (c === 6 && r > 1 && r < 7)) {
          elevation += 25;
        }

        row.push(Math.round(elevation));
      }
      grid.push(row);
    }
    return grid;
  }

  /* -------- COST FUNCTION -------- */
  function moveCost(grid, r1, c1, r2, c2) {
    const diff = grid[r2][c2] - grid[r1][c1];
    if (diff > 15) return Infinity;
    let cost = 1;
    if (diff > 0) cost += Math.ceil(diff / 5);
    else cost += 0.5;
    return cost;
  }

  /* -------- DIJKSTRA -------- */
  function findOptimal(grid) {
    const size = GRID_SIZE;
    const dist = Array(size).fill().map(()=>Array(size).fill(Infinity));
    const prev = Array(size).fill().map(()=>Array(size).fill(null));
    const pq = [];

    pq.push({ r: SOURCE[0], c: SOURCE[1], cost: 0 });
    dist[SOURCE[0]][SOURCE[1]] = 0;

    const directions = [[1,0],[-1,0],[0,1],[0,-1]];

    while (pq.length > 0) {
      pq.sort((a,b)=>a.cost-b.cost);
      const { r, c, cost } = pq.shift();

      if (r === DEST[0] && c === DEST[1]) break;

      for (let [dr, dc] of directions) {
        const nr = r + dr;
        const nc = c + dc;
        if (nr<0||nc<0||nr>=size||nc>=size) continue;

        const stepCost = moveCost(grid, r, c, nr, nc);
        if (stepCost === Infinity) continue;

        const newCost = cost + stepCost;
        if (newCost < dist[nr][nc]) {
          dist[nr][nc] = newCost;
          prev[nr][nc] = [r, c];
          pq.push({ r: nr, c: nc, cost: newCost });
        }
      }
    }

    const path=[];
    let curr=DEST;
    while(curr){
      path.unshift(curr);
      curr=prev[curr[0]][curr[1]] ;
    }
    return { path, cost: dist[DEST[0]][DEST[1]] };
  }

  /* -------- APP -------- */
  function App(){

    const [code,setCode]=React.useState("");
    const [started,setStarted]=React.useState(false);
    const [grid,setGrid]=React.useState([]);
    const [path,setPath]=React.useState([SOURCE]);
    const [userCost,setUserCost]=React.useState(null);
    const [optimalPath,setOptimalPath]=React.useState([]);
    const [stops,setStops]=React.useState(0);

    React.useEffect(()=>{
      const listener=(e)=>{
        if(e.ctrlKey && e.shiftKey && e.key==="O"){
          const result=findOptimal(grid);
          setOptimalPath(result.path);
          alert("Optimal Cost: "+result.cost.toFixed(2));
        }
        if(e.ctrlKey && e.key==="z"){
          e.preventDefault();
          undoStep();
        }
      };
      window.addEventListener("keydown",listener);
      return()=>window.removeEventListener("keydown",listener);
    },[grid,path]);

    function startGame(){
      if(!code.trim()) return;
      setGrid(generateGrid(code));
      setStarted(true);
      resetPath();
    }

    function resetPath(){
      setPath([SOURCE]);
      setUserCost(null);
      setOptimalPath([]);
      setStops(0);
    }

    function isAdjacent(r,c){
      const [lr,lc]=path[path.length-1];
      return Math.abs(lr-r)+Math.abs(lc-c)===1;
    }

    function handleClick(r,c){
      if(!isAdjacent(r,c)) return;

      const last=path[path.length-1];
      const cost=moveCost(grid,last[0],last[1],r,c);

      if(cost===Infinity){
        setStops(stops+1);
        return;
      }

      setPath([...path,[r,c]]);
    }

    function undoStep(){
      if(path.length>1){
        setPath(path.slice(0,-1));
      }
    }

    function calculateScore(){
      const last=path[path.length-1];
      if(last[0]!==DEST[0]||last[1]!==DEST[1]){
        alert("Reach destination first.");
        return;
      }

      let total=0;
      for(let i=1;i<path.length;i++){
        total+=moveCost(grid,
          path[i-1][0],path[i-1][1],
          path[i][0],path[i][1]);
      }

      setUserCost(total.toFixed(2));
    }

    // ---------- START SCREEN (mobile friendly card) ----------
    if(!started){
      return(
        <div className="app-card" style={{background:'white', borderRadius:'36px'}}>
          <h2>üöÄ Gravity Path</h2>
          <div className="start-panel">
            <input 
              value={code}
              onChange={e=>setCode(e.target.value)}
              placeholder="enter challenge code"
              autoFocus
            />
            <button className="btn" onClick={startGame} style={{fontSize:'1.4rem', padding:'18px'}}>
              START
            </button>
            <div style={{textAlign:'center', marginTop:'12px', color:'#386282'}}>
              ‚ö° shared seed ‚Üí unique terrain
            </div>
          </div>
        </div>
      );
    }

    // ---------- MAIN GAME (mobile first UI) ----------
    return(
      <div className="app-card">
        <h2>
          <span>ü™ê</span> Gravity Challenge
        </h2>

        {/* rules collapsed as clean card */}
        <div className="rules">
          <b>üìè rules & costs</b><br/>
          ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è move ‚Ä¢ gain ‚â§15m ‚Ä¢ <strong>blocked >15m</strong><br/>
          üü¢ 1 base + uphill +1/5m ‚Ä¢ ‚¨áÔ∏è downhill +0.5<br/>
          <span style={{background:'#facc15', padding:'2px 10px', borderRadius:'30px', marginTop:'6px', display:'inline-block'}}>
            üí° blocked moves = {stops} hint{stops!==1?'s':''}
          </span>
        </div>

        {/* DYNAMIC GRID ‚Äî fluid & tappable */}
        <div className="grid" style={{gridTemplateColumns:`repeat(${GRID_SIZE},1fr)`}}>
          {grid.map((row,r)=>
            row.map((val,c)=>{
              let cls="cell";
              if(r===SOURCE[0]&&c===SOURCE[1]) cls+=" start";
              else if(r===DEST[0]&&c===DEST[1]) cls+=" end";
              else if(optimalPath.some(p=>p[0]===r&&p[1]===c)) cls+=" optimal";
              else if(path.some(p=>p[0]===r&&p[1]===c)) cls+=" path";

              return(
                <div key={r+"-"+c}
                     className={cls}
                     onClick={()=>handleClick(r,c)}>
                  {val}
                </div>
              );
            })
          )}
        </div>

        {/* button group ‚Äî touch optimized, large */}
        <div className="btn-group">
          <button className="btn" onClick={calculateScore}>üßÆ my cost</button>
          <button className="btn secondary" onClick={undoStep}>‚Ü©Ô∏è undo</button>
          <button className="btn warning" onClick={resetPath}>üîÑ reset</button>
        </div>

        {/* score display ‚Äî big and bold */}
        {userCost && (
          <div className="result">
            ‚≠ê YOUR COST <span style={{background:'white', color:'#0b3b4e', padding:'8px 22px', borderRadius:'60px', marginLeft:'8px'}}>
              {userCost}
            </span>
          </div>
        )}

        {/* blocked moves card as prominent mobile hint */}
        <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginTop:'14px', background:'#f4faff', borderRadius:'60px', padding:'6px 18px'}}>
          <span style={{fontSize:'1.2rem', fontWeight:'bold', color:'#1f5872'}}>üöß blocks</span>
          <span className="hint-stops" style={{background:'#f3b3a1', padding:'8px 32px'}}>
            {stops}
          </span>
        </div>

        {/* subtle footer */}
        <footer style={{marginTop:'20px', opacity:0.8}}>
          ‚å®Ô∏è Ctrl+Z undo
        </footer>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
