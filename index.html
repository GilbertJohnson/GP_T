<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gravity Path</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f8fc;
  padding: 12px;
  overflow-x: hidden; /* prevent horizontal scroll */
}

#root {
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

.app-card {
  background: white;
  border-radius: 24px;
  padding: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

h2 {
  margin: 0 0 14px;
  font-size: 1.4rem;
  text-align: center;
  color: #0b3b5c;
}

/* Start screen */
.start-panel {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.start-panel input {
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 40px;
  border: 2px solid #cbd5e0;
  text-align: center;
}

.btn {
  padding: 14px;
  font-size: 1rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: #15607a;
  color: white;
  font-weight: bold;
}

.btn.secondary { background: #334e68; }
.btn.warning { background: #b4534b; }

.btn-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 14px;
}

.btn-group .btn {
  flex: 1 1 100px;
}

/* RULES */
.rules {
  background: #e6f0fa;
  padding: 12px;
  border-radius: 16px;
  margin-bottom: 14px;
  font-size: 0.9rem;
  line-height: 1.5;
}

/* GRID */
.grid {
  display: grid;
  width: 100%;
  gap: 2px;
}

.cell {
  width: 100%;
  aspect-ratio: 1 / 1; /* ensures square */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(0.6rem, 2.5vw, 0.85rem);
  font-weight: 600;
  border-radius: 6px;
  background: white;
  border: 1px solid rgba(0,0,0,0.1);
  user-select: none;
  cursor: pointer;
  overflow: hidden;
}

.start { background: #1f8a5c; color: white; }
.end { background: #c93a3a; color: white; }
.path { background: #7bb3d9; color: white; }
.optimal { background: gold; }

.result {
  margin-top: 16px;
  padding: 12px;
  border-radius: 40px;
  background: #0b3b4e;
  color: white;
  text-align: center;
  font-weight: bold;
}

.hint-bar {
  margin-top: 10px;
  text-align: center;
  font-weight: bold;
  background: #fde4cd;
  padding: 8px;
  border-radius: 40px;
}

@media (min-width: 700px) {
  h2 { font-size: 1.8rem; }
}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

const GRID_SIZE = 12;
const SOURCE = [GRID_SIZE - 1, 0];
const DEST = [0, GRID_SIZE - 1];

/* Seed */
function stringToSeed(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = str.charCodeAt(i) + ((hash << 5) - hash);
  }
  return Math.abs(hash);
}

function seededRandom(seed) {
  let x = Math.sin(seed) * 10000;
  return x - Math.floor(x);
}

/* Grid */
function generateGrid(code) {
  const seed = stringToSeed(code);
  const grid = [];

  for (let r = 0; r < GRID_SIZE; r++) {
    let row = [];
    for (let c = 0; c < GRID_SIZE; c++) {

      let base = 100
        + 10 * Math.sin((r + seed) / 2)
        + 10 * Math.cos((c + seed) / 3)
        + 5 * seededRandom(seed + r * 13 + c * 17);

      let elevation = base;

      if ((r === 3 && c > 2 && c < 10) ||
          (c === 8 && r > 4 && r < 14)) {
        elevation += 25;
      }

      row.push(Math.round(elevation));
    }
    grid.push(row);
  }
  return grid;
}

/* Cost */
function moveCost(grid, r1, c1, r2, c2) {
  const diff = grid[r2][c2] - grid[r1][c1];
  if (diff > 15) return Infinity;
  let cost = 1;
  if (diff > 0) cost += Math.ceil(diff / 5);
  else cost += 0.5;
  return cost;
}

/* Dijkstra */
function findOptimal(grid) {
  const size = GRID_SIZE;
  const dist = Array(size).fill().map(()=>Array(size).fill(Infinity));
  const prev = Array(size).fill().map(()=>Array(size).fill(null));
  const pq = [];

  pq.push({ r: SOURCE[0], c: SOURCE[1], cost: 0 });
  dist[SOURCE[0]][SOURCE[1]] = 0;

  const directions = [[1,0],[-1,0],[0,1],[0,-1]];

  while (pq.length > 0) {
    pq.sort((a,b)=>a.cost-b.cost);
    const { r, c, cost } = pq.shift();

    if (r === DEST[0] && c === DEST[1]) break;

    for (let [dr, dc] of directions) {
      const nr = r + dr;
      const nc = c + dc;
      if (nr<0||nc<0||nr>=size||nc>=size) continue;

      const stepCost = moveCost(grid, r, c, nr, nc);
      if (stepCost === Infinity) continue;

      const newCost = cost + stepCost;
      if (newCost < dist[nr][nc]) {
        dist[nr][nc] = newCost;
        prev[nr][nc] = [r, c];
        pq.push({ r: nr, c: nc, cost: newCost });
      }
    }
  }

  const path=[];
  let curr=DEST;
  while(curr){
    path.unshift(curr);
    curr=prev[curr[0]][curr[1]];
  }
  return { path, cost: dist[DEST[0]][DEST[1]] };
}

/* App */
function App(){

  const [code,setCode]=React.useState("");
  const [started,setStarted]=React.useState(false);
  const [grid,setGrid]=React.useState([]);
  const [path,setPath]=React.useState([SOURCE]);
  const [userCost,setUserCost]=React.useState(null);
  const [optimalPath,setOptimalPath]=React.useState([]);
  const [stops,setStops]=React.useState(0);

  React.useEffect(()=>{
    const listener=(e)=>{
      if(e.ctrlKey && e.shiftKey && e.key==="O"){
        const result=findOptimal(grid);
        setOptimalPath(result.path);
        alert("Optimal Cost: "+result.cost.toFixed(2));
      }
      if(e.ctrlKey && e.key==="z"){
        e.preventDefault();
        undoStep();
      }
    };
    window.addEventListener("keydown",listener);
    return()=>window.removeEventListener("keydown",listener);
  },[grid,path]);

  function startGame(){
    if(!code.trim()) return;
    setGrid(generateGrid(code));
    setStarted(true);
    resetPath();
  }

  function resetPath(){
    setPath([SOURCE]);
    setUserCost(null);
    setOptimalPath([]);
    setStops(0);
  }

  function isAdjacent(r,c){
    const [lr,lc]=path[path.length-1];
    return Math.abs(lr-r)+Math.abs(lc-c)===1;
  }

  function handleClick(r,c){
    if(!isAdjacent(r,c)) return;
    const last=path[path.length-1];
    const cost=moveCost(grid,last[0],last[1],r,c);
    if(cost===Infinity){
      setStops(s=>s+1);
      return;
    }
    setPath([...path,[r,c]]);
  }

  function undoStep(){
    if(path.length>1){
      setPath(path.slice(0,-1));
    }
  }

  function calculateScore(){
    const last=path[path.length-1];
    if(last[0]!==DEST[0]||last[1]!==DEST[1]){
      alert("Reach destination first.");
      return;
    }
    let total=0;
    for(let i=1;i<path.length;i++){
      total+=moveCost(grid,
        path[i-1][0],path[i-1][1],
        path[i][0],path[i][1]);
    }
    setUserCost(total.toFixed(2));
  }

  if(!started){
    return(
      <div className="app-card">
        <h2>Gravity Path</h2>
        <div className="start-panel">
          <input 
            value={code}
            onChange={e=>setCode(e.target.value)}
            placeholder="enter challenge code"
          />
          <button className="btn" onClick={startGame}>Start</button>
        </div>
      </div>
    );
  }

  return(
    <div className="app-card">
      <h2>Gravity Challenge</h2>

      <div className="rules">
        Move up/down/left/right • Gain ≤15m • Blocked &gt;15m<br/>
        Cost: 1 base • Uphill +1/5m • Downhill +0.5
      </div>

      <div className="grid"
           style={{gridTemplateColumns:`repeat(${GRID_SIZE},1fr)`}}>
        {grid.map((row,r)=>
          row.map((val,c)=>{
            let cls="cell";
            if(r===SOURCE[0]&&c===SOURCE[1]) cls+=" start";
            else if(r===DEST[0]&&c===DEST[1]) cls+=" end";
            else if(optimalPath.some(p=>p[0]===r&&p[1]===c)) cls+=" optimal";
            else if(path.some(p=>p[0]===r&&p[1]===c)) cls+=" path";

            return(
              <div key={r+"-"+c}
                   className={cls}
                   onClick={()=>handleClick(r,c)}>
                {val}
              </div>
            );
          })
        )}
      </div>

      <div className="btn-group">
        <button className="btn" onClick={calculateScore}>My Cost</button>
        <button className="btn secondary" onClick={undoStep}>Undo</button>
        <button className="btn warning" onClick={resetPath}>Reset</button>
      </div>

      {userCost && (
        <div className="result">
          Your Cost: {userCost}
        </div>
      )}

      <div className="hint-bar">
        Blocked Moves: {stops}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
